[PLUGININSTALL]
INSTALLATION_HEADER="Installation"
INSTALLATION_TEXT1="You can copy an url to the url field, or upload a plugin zip archive to install or update a plugin. First installation and update of an already installed plugin is the same procedure. LoxBerry recognizes it your installation is an update."
INSTALLATION_TEXT2="To start the installation, you have to enter the <a href='https://wiki.loxberry.de/haufig_gestellte_fragen_faq/was_ist_der_securepin' target='_blank'>SecurePIN</a>."
INSTALLED_HEADER="Installed plugins"
INSTALLED_TEXT1="Every installed plugin is listed with it's version number, it's installation logfile and an uninstall button to remove the plugin. Some additional options may be displayed, depending of the plugin functionality:"
INSTALLED_SUB1_HEAD="Automatic Updates"
INSTALLED_SUB1_TEXT="<b>Off</b> to disable, <b>Notify only</b> to get notifications on new version, or <b>Release</b>/<b>Pre- and Release</b> to <i>automatically</i> install new versions."
INSTALLED_SUB1_LINKTEXT="Details about automatic plugin updates."
INSTALLED_SUB1_LINK="https://wiki.loxberry.de/entwickler/plugin_fur_den_loxberry_entwickeln_ab_version_1x/plugin_autoupdate_function_for_plugins"
INSTALLED_SUB2_HEAD="Update-Buttons"
INSTALLED_SUB2_TEXT="If an <i>Update</i> button is visible, a new version is ready to install. Pushing the button applies the update url to the install url on top."
INSTALLED_SUB3_HEAD="Logging Level"
INSTALLED_SUB3_TEXT="If the plugin offers user-defined logging levels, you can change the loglevel of the plugin here."
